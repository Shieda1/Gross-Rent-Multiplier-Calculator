<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gross Rent Multiplier Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="grossrentmultiplierRadio" name="variables" checked>
  <label for="grossrentmultiplierRadio">Gross rent multiplier</label>

  <input type="radio" id="propertypriceRadio" name="variables">
  <label for="propertypriceRadio">Property price</label>

  <input type="radio" id="grossrentalincomeRadio" name="variables">
  <label for="grossrentalincomeRadio">Gross rental income</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Property price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Gross rental income</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
